<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


        <form>
          <h1>Question 1</h1>
          <br><br>
      <label for="name">First Number:</label><br>
      <input type="number" id="fnum" name="name" value=""><br>
      <label for="lname">Last Number:</label><br>
      <input type="number" id="lnum" name="num" value=""><br><br>
      <input type="button" onclick='myFunction()' value="Submit">

    </form>
    <h2 id="value"></h2>


    <script>
              function myFunction(){

              var start = document.getElementById("fnum").value;

              var end = document.getElementById("lnum").value;
              var start = parseInt(start);
              var end = parseInt(end);

              var sum=0;
              var count=0;
          for(var i=start;i<=end;i++){
              sum=sum+i;
              count++;
          }
          var average=sum/count;

          document.getElementById("value").innerHTML = "Total Sum of all numbers = "+sum+"<br>Average of all numbers = "+average+" <br>Count of all numbers = "+count;

          }

  </script>

</body>

</html>
